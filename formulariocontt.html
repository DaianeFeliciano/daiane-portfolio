    <div id="formulario">
 
        <h1> Entre em contato! &#9996; </h1>
        <br><br>
        <!-- Formulário para coleta de elementos -->
        <form id="Formulário de contato">
            <!-- Coleta de dados do tipo nome -->
            <label for="nome"> &#10004; </label>
            <!-- Título do campo -->
            <input class="entrada" type="text" id="nome" name="nome" placeholder="Seu nome ;)"" title="Informe seu nome" required>
            <br><br>
            <!-- Coleta de dados do tipo email -->
            <label for="email"> 	&#9993; </label>
            <input class="entrada" type="email" id="email" name="email" placeholder="nome@provedor.com" pattern="[a-z0-9]" title="Informe um e-mail correto" required>
            <br><br>
            <!-- Coleta de dados do tipo botão radio para sexo biológico -->
            <label for="assunto"> 	&#9998; </label>
            <input class="entrada" type="text" id="assunto" name="assunto" placeholder="Assunto" pattern="[a-z]" title="Informe o assunto" required>
            <br><br><br>

            <!-- Campo para inserção de sugestões -->
            <label> &#10077; Mensagem &#9999;  &#12336; &#10078;</label>
            <br>
            <textarea id="caixaTexto" name="caixaTexto" placeholder="Digite aqui a sua mensagem!" rows="10" cols="50"></textarea>

            <br><br><br>
            <input id="botao" type="submit" value="Enviar   &#10003;">
            
        </form>
